<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All Jobs for {{slug}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4"> All Jobs For {{slug}}</h1>
            <div class="row">
              {% for jobs in job %}
                  <div class="col-md-4">
                      <div class="card mb-4">
                          <div class="card-body">
                              <h2 class="card-title">{{ jobs.Job_title }}</h2>
                              <p class="card-text">{{ jobs.Company }}</p>
                              <p class="card-text">{{ jobs.Skills_required }}</p>
                              <a href="/job/apply/{{jobs.Company}}/{{jobs.Job_title}}/{{jobs.sno}}" class="btn btn-primary">Apply Now</a>
                          </div>
                      </div>
                  </div>
          
                  {% if forloop.counter|divisibleby:3 and not forloop.last %}
                      </div><div class="row">
                  {% endif %}
              {% endfor %}
          </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        </body>
        </html>
