<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jobs of {{ cmp }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #666;
        }

        .fixed-bottom-btn {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensure it's above other content */
            background-color: #f8f9fa; /* Bootstrap light gray background color */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for distinction */
        }
        .fixed-bottom-btn .btn-primary:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>All Jobs of {{ cmp }}</h1>
            </div>
        </div>

        <div class="row mt-4">
            {% for jobs in job %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">{{ jobs.Job_title }}</h2>
                            <p class="card-text">{{ jobs.Company }}</p>
                            <p class="card-text">{{ jobs.Skills_required }}</p>
                            <div class="d-grid gap-2">
                                <a href="/update/{{ jobs.sno }}/{{ jobs.Company }}/{{ jobs.Job_title }}/{{ jobs.Skills_required }}/{{ jobs.Job_type }}" class="btn btn-success">Update</a>
                                <a href="/delete/{{ jobs.sno }}/{{ jobs.Company }}" class="btn btn-danger">Delete</a>
                                <a href="/applications/{{ jobs.sno }}" class="btn btn-primary">See All Applications</a>
                            </div>
                        </div>
                    </div>
                </div>

                {% if forloop.counter|divisibleby:3 and not forloop.last %}
                    </div><div class="row mt-4">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Fixed button at the bottom of the screen -->
    <div class="fixed-bottom-btn">
        <div class="container mt-0">
            <div class="row">
                <div class="col text-center ">
                    <a href="/job/create/{{ cmp }}" class="btn btn-primary">Create New Job</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
